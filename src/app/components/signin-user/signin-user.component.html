<div class="container">

    <div class="row align-items-center">

        <div class="col">

            <div class="container">

                <div class="signin-user">
                    <h1>Already have sign in credentials!</h1>
                    <br>

                    <form [formGroup]="signInFormGroup" id="signIn-form" action="#" (ngSubmit)="submitSignInDetails()">

                        <div class="panel panel-primary">

                            <div class="panel-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email *" aria-required="true" formControlName="Email">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password *" aria-required="true" formControlName="Password">
                                    </div>
                                </div>

                                <div *ngIf="!isUserSignInAllowed">
                                    <div class="alert alert-danger alert-dismissible">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="resetErrorMsg()">&times;</a>
                                        <strong>Error!</strong> User account locked! Unfortunately the account supplied has been blocked.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-primary">Sign In</button>

                        <li class="signup-item" style="text-decoration: none;">
                            <a class="sign-link" style="text-decoration: none;" (click)="redirectToRegister()">
                                <i class="fas fa-sign-in-alt" style="text-decoration: none;"></i>Sign Up New Account
                            </a>
                        </li>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
