<div class="container">

  <div class="row align-items-center">

    <div class="col">

      <div class="container">

        <div class="signin-user">
          <h1>Already have sign in credentials!</h1>
          <br>

          <form [formGroup]="signInFormGroup" id="signIn-form" action="#">

            <div class="panel panel-primary">

              <div class="panel-body">
                <div class="form-row">
                  <div class="form-group col-md-6 formGroup">
                    <input type="email" class="form-control input" formControlName="Email" id="email" name="email"
                      #email required placeholder="Email *" aria-required="true">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6 formGroup">
                    <input type="password" class="form-control input" formControlName="Password" id="password"
                      name="password" #password required placeholder="Password *" aria-required="true">
                  </div>
                </div>
                <!--
                                <div *ngIf="!isUserSignInAllowed">
                                    <div class="alert alert-danger alert-dismissible">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="resetErrorMsg()">&times;</a>
                                        <strong>Sign in error!</strong> Please check your details and retry sign in.
                                    </div>
                                </div> -->
              </div>
            </div>
            <div class="formGroup">
              <button type="submit" class="btn btn-success btn-primary" (click)="submitSignInDetails()">Sign In</button>
            </div>
            <div class="col-md-6">
              <div class="forgot-password" style="padding-top: 15px;">
                <p>
                  Forgot password?
                  <span>
                    <li class="resetpassword-item" style="list-style-type: none;">
                      <a class="resetpassword-link" (click)="resetPassword()">
                        <i class="fas fa-sign-in-alt"></i>Reset password
                      </a>
                    </li>
                  </span>
                </p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="forgot-password" style="padding-top: 15px;">
                <div class="signup-div" style="padding-top: 15px;">
                  <p>
                    I do not have an account.
                    <span>
                      <li class="signup-item" style="list-style-type: none;">
                        <a class="sign-link" (click)="redirectToRegister()">
                          <i class="fas fa-sign-in-alt"></i>Sign Up New Account
                        </a>
                      </li>
                    </span>
                  </p>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="my-overlay" *ngIf="showOverlay">
  <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
</div>
