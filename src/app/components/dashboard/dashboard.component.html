<!-- Sidebar navigation -->
<div class="row container-fluid">
  <nav class="col-md d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <!-- Calling SignOut() Api from AuthService -->
        <li class="nav-item">
          <a class="nav-link" (click)="authService.SignOut()">
            <i class="fas fa-sign-out-alt"></i>Log out
          </a>
        </li>

        <li *ngIf="viewDashboard" class="nav-item" (click)='clickNavigateHandler("userProfile")'
          routerLinkActive="active">
          <a class="nav-link active">
            <i class="fas fa-user"></i>User Profile
          </a>
        </li>

        <li *ngIf="viewDashboard" class="nav-item" (click)='clickNavigateHandler("manageFiles")'
          routerLinkActive="active">
          <a class="nav-link active">
            <i class="fas fa-user"></i>Manage Files
          </a>
        </li>
      </ul>
    </div>
  </nav>

</div>

<div class="row">
  <div class="container-fluid">
    <!-- Main content -->
    <main role="main" class="col-md mainContent">
      <div class="inner-adjust">

        <div *ngIf="viewDashboard ; else elseBlock" class="dashboard-router">
          <router-outlet class="dashboard-container"></router-outlet>
        </div>
        <ng-template #elseBlock>
          <div class="alert alert-warning">
            <strong>No User Access !</strong> You do not have permission to view this page. Please contact your
            administrator.
          </div>
        </ng-template>
      </div>
    </main>

  </div>
</div>

<div class="my-overlay" *ngIf="showOverlay">
  <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
</div>
